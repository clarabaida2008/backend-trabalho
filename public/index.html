<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Limpar Carrinho</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .card { max-width: 600px; margin: 0 auto; padding: 1rem; border: 1px solid #ddd; border-radius: 6px }
    label { display:block; margin-top: 0.5rem }
    button { margin-top: 1rem }
    pre { background:#f7f7f7; padding:1rem; border-radius:6px }
  </style>
</head>
<body>
  <div class="card">
    <h2>Limpar Carrinho</h2>
    <p>Insira um token JWT válido no campo abaixo e clique em <strong>Limpar Carrinho</strong>.</p>

    <label for="token">Authorization (Bearer token):</label>
    <input id="token" type="text" style="width:100%" placeholder="Cole aqui o token (sem 'Bearer ')" />

    <button id="limpar">Limpar Carrinho</button>

    <h3>Resposta</h3>
    <pre id="saida">Nenhuma ação ainda.</pre>
  </div>
  <script src="/main.js"></script>
</body>
</html>
